<app-navbar-user></app-navbar-user>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-lg-12 col-xxl-12 col-xl-12 col-md-12">
            <div class="row g-3 mt-5">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3 " *ngFor="let i of books">
                    <div class="card" >
                        <img height="200px" src={{i.src}} class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title"> {{i.name}}</h5>
                          <p></p>
                          <p class="card-text">{{i.price}}</p>
                         
                        </div>
                    </div>
                </div>
                
               
            </div>
        </div>
    </div>
    
</div>
